[gcode_macro SET_STATUS]
gcode:
    {% set STATUS = params.STATUS | string %}

    {% if STATUS == "heat_soak" %}
	    SET_LED LED=case RED=1 GREEN=0 BLUE=1 WHITE=0
	    {action_respond_info("************* Step 1: Heat Soak. *************")}
	    M117 1: Heat Soak
    {% elif STATUS == "home" %}
	    SET_LED LED=case RED=1 GREEN=1 BLUE=0 WHITE=0
	    {action_respond_info("Homing...")}
	    M117 Homming
    {% elif STATUS == "wipe" %}
	    M117 Nozzle wipe
    	{action_respond_info("Nozzle wipe.")}
    {% elif STATUS == "qgl" %}
	    SET_LED LED=case RED=1 GREEN=0 BLUE=0 WHITE=0
	    M117 Gantry Leveling
	    {action_respond_info("************* Step 2: Quad gantry level. *************")}
    {% elif STATUS == "zoffset" %}
	    M117 Z offset calibration
        {action_respond_info("************* Step 3: Calibrate Z offset. *************")}
    {% elif STATUS == "bedlevel" %}
    	SET_LED LED=case RED=1 GREEN=0.8 BLUE=0 WHITE=0
   	    M117 Bed leveling...
    	{action_respond_info("************* Step 4: Bed Leveling. *************")}
    {% endif %}
      
